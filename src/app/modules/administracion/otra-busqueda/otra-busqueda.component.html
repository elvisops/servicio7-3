<div class="container mt-4 pb-4">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Otra Busqueda</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline" class="w-100 my-2">
          <mat-label>Identidad</mat-label>
          <input
            matInput
            name="identidad"
            [(ngModel)]="identidad"
            type="text"
            required=""
          />
        </mat-form-field>
      </form>
      <mat-card-actions style="justify-content: flex-end">
        <button
          mat-raised-button
          routerLink="/administracion/buscador"
          class="bg-success txtwhite pull-to-end"
        >
          <mat-icon>keyboard_return</mat-icon>Regresar
        </button>
      </mat-card-actions>
    </mat-card-content>
    <mat-card-actions>
      <div>
        <button
          mat-raised-button
          class="bgops-indigo txtwhite"
          (click)="Buscar()"
        >
          Buscar
        </button>
        <div class="overlay" *ngIf="isLoading">
          <!-- <app-circulo-carga></app-circulo-carga> -->
          <div class="circle-loader"></div>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>

  <!-- datos tabla  -->
  <mat-card class="mt-4 card" *ngIf="tabla == true">
    <mat-card-header>
      <mat-card-title>Resultados de la busqueda</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="table-responsive">
        <table id="tabla" mat-table [dataSource]="DataSource" matSort class="w-100 table">
          <ng-container matColumnDef="identidad">
            <th mat-header-cell *matHeaderCellDef="" mat-sort-header>
              Identidad
            </th>
            <td mat-cell *matCellDef="let element">{{ element.identidad }}</td>
          </ng-container>
          <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef="" mat-sort-header>Datos</th>
            <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="Columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: Columnas"></tr>
          <tr class="mt-row" *matNoDataRow="">
            <td class="mat-cell" colspan="2">
              No se encontraron datos para la tabla
            </td>
          </tr>
        </table>
        <!-- <button class="bg-info text-white mx-1" mat-button (click)="exportTableAs('csv')">CSV</button>
        <button class="bg-success text-white mx-1" mat-button (click)="exportTableAs('xlsx')">Excel</button>
        <button class="bg-danger text-white mx-1" mat-button (click)="exportTableAs('pdf')">PDF</button> -->
        <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" [pageSize]="10">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
